services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: potluck-app
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: perconalab/percona-postgresql:16
    container_name: potluck-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Enable pg_tde encryption
      PGTDE_ENABLED: "true"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - potluck-pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: potluck-redis
    ports:
      - "6379:6379"
    volumes:
      - potluck-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  potluck-pgdata:
    name: potluck-pgdata
  potluck-redis:
    name: potluck-redis
